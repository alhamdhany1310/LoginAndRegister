<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up and Sign In Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" name="" value="">
      <div class="signup">
        <form class="" action="index.html" method="post">
          <label for="chk" aria-hidden="true">Sign Up</label>
          <input type="text" name="text" placeholder="User" required="" value="">
          <input type="email" placeholder="Email" name="email" required="" value="">
          <input type="password" name="pswd" placeholder="Password" required="" value="">
          <button type="button" name="button">Sign Up</button>
        </form>
      </div>
      <div class="login">
        <form class="" action="index.html" method="post">
          <label for="chk" aria-hidden="true">Sign In</label>
          <input type="email" placeholder="Email" name="email" required="" value="">
          <input type="password" name="password" placeholder="Password" required="" value="">
          <button type="button" name="button">Sign In</button>
        </form>

      </div>
    </div>
  </body>
</html>
